<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <div class="mainContainer">
      <div class="card">
        <div class="topCard">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo logo">
          </div>
          <div class="buttonContainer">
            <button class="cardButton"><img src="./images/icon-document.svg" alt=""></button>
            <button class="cardButton"><img src="./images/icon-folder.svg" alt=""></button>
            <button class="cardButton"><img src="./images/icon-upload.svg" alt=""></button>
          </div>
        </div>
        <div class="bottomCard">
          <p class="usageText">Youâ€™ve used <span>815 GB</span> of your storage</p>
          <div class="progressContainer">
            <div class="progressBar">
              <div class="barSlider"></div>
            </div>
            <div class="barValues">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
          <div class="leftUsageBox">
            <p class="leftUsageText"><span>185</span> GB Left</p>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Juan Miranda</a>.
      </div>
    </div>
</body>
</html>
